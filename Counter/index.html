<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Counter App</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous"
        />
        <style>
            .main,
            .value {
                font-size: 35px;
                font-weight: bold;
            }
            body {
                background-color: #d8d9da;
            }
        </style>
    </head>
    <body>
        <div
            class="container d-flex flex-column justify-content-center align-items-center vh-100"
        >
            <div class="main">COUNTER</div>
            <div class="value mb-3" id="counter">0</div>
            <div class="buttons d-flex justify-content-center">
                <button class="btn btn-success btn-lg mx-3" id="decrease">
                    DECREASE
                </button>
                <button class="btn btn-success btn-lg mx-3" id="reset">
                    RESET
                </button>
                <button class="btn btn-success btn-lg mx-3" id="increase">
                    INCREASE
                </button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
